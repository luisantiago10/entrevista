<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>
	<h3>[2, 3, 2, 1, 3, 4, 5, 4, 2]</h3>



	<script type="text/javascript">
		let arrayRandom = [2,3,2,1,3,4,5,4,2];
		let arrayBasio = [];
		let conNum = 0;



		function countNumbers(numbersArray){
			
			for(let i=0; i< numbersArray.length; i++){

			if (!arrayBasio.includes(numbersArray[i])) {

				arrayBasio.push(numbersArray[i]);

				for(let h=0; h< numbersArray.length; h++){

					if (numbersArray[i] === numbersArray[h]) {
						//console.log(numbersArray[i]);
						conNum ++;
					}
				}
				console.log(numbersArray[i]+" se repite " + conNum);
			}
			conNum = 0;
			}
		}
countNumbers(arrayRandom);

	</script>
</body>
</html>
